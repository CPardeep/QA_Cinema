@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QA Cinemas : @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/QA-Cinema-Logo-WIP.png")">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/posters.css")">
    </head>
    <body class="website-BG">
    <nav class="navbar navbar-expand-lg navbar-light user-select-none border-bottom border-1 border-light" style="background-color: #0A0227">
        <a class="navbar-brand" href="#">
            <img src="@routes.Assets.versioned("images/QA-Cinema-Logo-WIP.png")" width="50" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listingGallery">What's On</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/openingTimes">Opening Times</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/screens">Screens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/placesToGo">Places to Go</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gettingThere">Getting Here</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/classifications">Classifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/discussions">Discussions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container" >
        <br>
        @content
        <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>    </body>
    <footer style="background-color: #050113">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h6>About us</h6>
                    <br>
                    <a href="/aboutPage" target="_blank">The Team</a>
                </div>
                <div class="col">
                    <h6>contact us<h6>
                        <br>
                    <a href="/contactPage" target="_blank">Get in touch</a>
                </div>
            </div>
        </div>
    </footer>
</html>
